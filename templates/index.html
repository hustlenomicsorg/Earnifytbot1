<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title><% options.botName %> — Courses</title>
  <link rel="stylesheet" href="<% options.cssUrl %>">
</head>
<body>
  <div id="app" class="container">
    <header class="header">
      <h1><% options.botName %> — Course Store</h1>
      <div class="ref">Your referral: <span id="refCode"><% options.refCode %></span></div>
    </header>

    <main id="products"></main>

    <footer class="footer">
      <small>Payments handled securely. Resell & earn INR. Contact: <a href="<% options.botLink %>"><% bot.name %></a></small>
    </footer>
  </div>

  <script>
    // minimal in-page bootstrap: pass server variables into window
    window.__BB = {
      products: <% options.productsJSON %>,
      refCode: "<% options.refCode %>",
      userId: "<% options.userId %>"
    };
  </script>
  <script src="<% options.jsUrl %>"></script>
</body>
</html>
